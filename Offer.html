    <fieldset>

      <div class="form-group">
      <label class="col-md-4 control-label">Сфера интересов</label>
      <div class="col-md-4 selectContainer">
      <div class="input-group">
      <span class="input-group-addon"><i class="glyphicon glyphicon-list"></i></span>

        <option >Разговоры</option>
        <option >Рейвы</option>
        <option >Фестивали</option>

      </select>
      </div>
      </div>
      </div>
      <input type="text" name="Время" placeholder="Время" />
      <input type="text" name="Деньги" placeholder="Деньги" />
    <input type="button" name="next" class="next action-button" value="Дальше" />

       <label class="col-md-4 control-label">Сфера интересов</label>

         <option >Вечер</option>
         <option >Ночь</option>
         </select>
     </div>
     </div>
     </div>
     <input type="button" name="previous" class="previous action-button" value="Назад" />
     <input type="button" name="next" class="next action-button" value="Дальше"/>
   </fieldset>

   <fieldset>
     <h2 class="fs-title">Вы готовы выбирать?</h2>

           <span class="input-group-addon"><i class="glyphicon glyphicon-list"></i></span>

         <option>2</option>

     </div>
